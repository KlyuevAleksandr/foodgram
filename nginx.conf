server {
    listen 80;
    server_name alex-food.hopto.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name alex-food.hopto.org;

    ssl_certificate /etc/letsencrypt/live/alex-food.hopto.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alex-food.hopto.org/privkey.pem;

    location /static/admin/ {
        alias /var/html/static/admin/;
    }

    location /static/rest_framework/ {
        alias /var/html/static/rest_framework/;
    }

    location /media/ {
        alias /var/html/media/;
    }

    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/docs/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/redoc.html;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri /index.html;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
